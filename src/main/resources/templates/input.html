<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1　th:text="#{content.title}">Thymeleaf課題</h1>
    <h2 th:text="#{content.header}">入力画面</h2>
    <p　　th:text="#{content.message}">値を入力してください。</p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit"th:text="#{button.submit.label}">送信</button>
    </form>
</body>
<body>
    <div  th:if="${previous != null}">
              <p th:text="#{content.previoustext}">前回入力された値は「' + ${val} + '」でした。</p>
          </div>
</body>
</html>
