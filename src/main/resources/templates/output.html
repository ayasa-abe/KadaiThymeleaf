<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>
    <h2 th:text="#{content.output}">出力画面</h2>
    <p th:text="#{content.text}">入力された値は「<span th:text="${val}"></span>」です。</p>
    <p><a th:href="@{/input/{aid}(aid=${val})}">入力画面へ戻る</a></p>
</body>
</html>
